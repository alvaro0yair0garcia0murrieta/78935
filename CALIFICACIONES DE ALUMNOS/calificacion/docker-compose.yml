version: '3.3'
services:
  saludos:
    image: amazoncorretto:19
    volumes:
    - ./app:/app
    ports:
    - 8080:8080
    environment:
     MYSQL_HOST: mysql
    command:
    - java
    - -jar
    - /app/calificacion-0.0.1-SNAPSHOT.jar
    depends_on:
    - mysql
    links:
    - mysql
    restart: always

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      - MYSQL_USER=springuser
      - MYSQL_PASSWORD=ThePassword
      - MYSQL_DATABASE=calificaciones
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"